<!DOCTYPE html>
<html lang="en">
    <head>

       <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
       <link rel="stylesheet" type="text/css" href="ionicons.min.css"> 
       <link rel="stylesheet" type="text/css" href="normalize.css"> 
       <link rel="stylesheet" type="text/css" href="style.css">
       

       
       <title>The To-do App</title>
        
    </head><script src="vendors/js/jquery.js"></script>
    
    <body>
          <div class="user-panel">
              <a href="#" class="btn btn-user">Username</a>
              <a href="#" class="btn btn-user"><i class="ion-checkmark-round icon-user"></i> To-do</a>
              <a href="#" class="btn btn-user"><i class="ion-plus-round icon-user-plus"></i> New List</a>
               
          </div>

          <div class="todo-panel">
             <div class="header-div">
              <header>
                  <h1>My To-Do List</h1>
                  <p id="date-para">23rd April, 2018</p>
              </header>
              </div>
              <div class="task-list">
                  <i class="ion-plus-round icon-user-plus" onclick="handlers.addTodo()"></i><input type = "text" name="todo" id="new-todo" placeholder="Add to-do">
                  
                  <ul></ul>
                  
                  <p class="toggle-all-hidden" id ="toggleAllId"><i class = "ion-chevron-down toggle-all-check " onclick="handlers.toggleAll()"></i> Toggle all</p>
                  
                  
              </div>
              
          </div>
          <script src="script.js"></script>
          
    </body>
</html>
